<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Calculator</title>
</head>
<body>
    <form method="post">
        <label for="shape">Shape:</label>
        <select id="shape" name="shape">
            <option value="cube">Cube</option>
            <option value="sphere">Sphere</option>
            <option value="cylinder">Cylinder</option>
        </select><br><br>

        <label for="side">Side (for Cube):</label>
        <input type="number" id="side" name="side" step="any"><br><br>

        <label for="radius">Radius (for Sphere and Cylinder):</label>
        <input type="number" id="radius" name="radius" step="any"><br><br>

        <label for="height">Height (for Cylinder):</label>
        <input type="number" id="height" name="height" step="any"><br><br>

        <label for="precision">Precision:</label>
        <input type="number" id="precision" name="precision"><br><br>

        <input type="submit" value="Calculate">
    </form>

    {% if ans is not none %}
        <h2>Volume: {{ ans }}</h2>
    {% endif %}
</body>
</html>
